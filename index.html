<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="./index.js"></script>
    <h1 class="text-danger  ">DOM Manupluations</h1>
    <form action="" class="m-5">
        <label for="">Type Employee</label>
        <input type="search" class="inputField" id="search_box" placeholder="Search here">
    </form><br>
    <button class="btn btn-dark " id="all_emp_btn">All Employee</button>
    <button class="btn btn-primary" id="male_emp_btn">All Male</button>
    <button class="btn btn-warning" id="female_emp_btn">All Female</button>
    <br />
    <!-- Create a layout for the table to display the employ data-->
    <table class="table table-striped table-border table-hover m-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>I.P Adddress</th>
            </tr>
            <tbody id="table_body"></tbody>
        </thead>
    </table>
    <script src="./index.js"></script>
</body>
</html>
